<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iBeauty</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="main-container">
            <div class="container-lateral">
                <div class="beauty-hair-logo">
                    <a href="index.html">iBeauty</a>
                </div>
                <p>Sua beleza sem sair de casa 💇🏻‍♀️💇🏻‍♂️</p>
            </div>
            <div class="container-login">
                <div class="header-login">
                   <h1>Entrar no iBeauty</h1>
                   <form action="/login.html" method="post">
                       <div class="form-campo">
                           <fieldset>
                               <label for="email" >E-mail</label>
                               <input type="text" id="email"/>
                           </fieldset>
                           <fieldset>
                               <label for="senha">
                                   Senha
                                   <a href="esqueceusenha.html">Esqueceu sua senha?</a>
                                </label>
                               <input type="text" id="senha"/>
                           </fieldset> 
                           <a class="botao-criar-conta input-botao" href="tipoCadastro.html">Criar Conta</a>
                           <button id="button_login" class="botao-login input-botao">Entrar</button>
                           <!-- <input id="login_btn" class="botao-login input-botao"type="submit" value="Entrar"></input> -->
                           
                        </div>  
                   <form>
                </div>
            </div>
    </div>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="login.js"></script>

</html>
