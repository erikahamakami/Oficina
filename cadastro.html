<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beauty Hair</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/cadastro.css">
</head>
<body>
    <div class="main-container">
            <div class="container-lateral">
                <h1>Beauty Hair</h1>
                <p>Cabelos em dia sem precisar sair de casa
            </div>
            <div class="container-cadastro">
                <div class="header-cadastro">
                   <h1>Cadastrar no Beauty Hair</h1>
                   <form action="/postCadastro" method="post">
                       <div class="form-campo">
                           <fieldset>
                               <label for="nome_completo">Nome Completo</label>
                               <input type="text" id="nome_completo"/>
                               <label for="email">E-mail</label>
                               <input type="text" id="email"/>
                               <label for="Telefone">Telefone</label>
                               <input type="number" id="telefone"/>
                               <label for="endereço">Endereço</label>
                               <input type="text" id="endereço"/>
                           </fieldset>
                           <fieldset>
                               <label for="criar_senha">
                                   Crie sua senha
                                </label>
                               <input type="text" id="criar_senha"/>
                           </fieldset>
                           <a class="botao-entrar input-botao" href="login.html">Entrar</a>
                           <input class="botao-cadastrar input-botao"type="submit" value="Criar conta"/>
                       </div>  
                   <form>
                </div>
            </div>
    </div>
</body>
</html>
