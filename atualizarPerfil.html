<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iBeauty</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/atualizarPerfil.css">
</head>

<body>
    <div class="main-container">
        <div class="barra-inicial" >
            <p>iBeauty</p>
            <div class="user-img">
                <img src="img/user-img.png" alt="user-img">
            </div>

        </div>
        <div class="container-lateral">
            <div class="beauty-hair-logo">
                <a href="index.html">iBeauty</a>
            </div>
            <p>Sua beleza sem sair de casa 💇🏻‍♀️💇🏻‍♂️</p>
        </div>
        <div class="container-cadastro">
            <div class="header-cadastro">
                <h1>Atualização de perfil</h1>
                <div class="divisor"></div>
                <p>Sempre mantenha seus dados atualizados para uma melhor experiência com o iBeauty.</p>
                <form action="/postCadastro" method="post">
                    <div class="form-campo">
                        <fieldset>
                            <label for="nome_completo">Nome Completo</label>
                            <input type="text" id="nome_completo" />
                            <label for="endereço">Endereço</label>
                            <input type="text" id="endereço" />
                            <label for="bairro">Bairro</label>
                            <input type="text" id="bairro" />
                            <label for="cidade">Cidade</label>
                            <input type="text" id="cidade" />
                            <label for="email">E-mail</label>
                            <input type="text" id="email" />
                            <label for="whatsapp">WhatsApp</label>
                            <input type="number" id="whatsapp" />
                            <label for="tel_opcional">Telefone opcional</label>
                            <input type="number" id="tel_opcional" />
                            <label for="nova_senha">Nova senha</label>
                            <input type="password" id="nova_senha" />
                            <label for="confirma_senha">Confirmar senha</label>
                            <input type="password" id="confirma_-senha" />
                        </fieldset>
                        <button id="btn" class="botao-atualizar input-botao" type="button">Atualizar Perfil</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="front.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</html>
