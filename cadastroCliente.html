<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iBeauty</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/cadastro.css">
</head>

<body>
    <div class="main-container">
        <div class="container-lateral">
            <div class="beauty-hair-logo">
                <a href="index.html">iBeauty</a>
            </div>
            <p>Sua beleza sem sair de casa 💇🏻‍♀️💇🏻‍♂️</p>
        </div>
        <div class="container-cadastro">
            <div class="header-cadastro">
                <h1>Cadastrar no iBeauty</h1>
                <p>Cadastro direcionado para usuários Clientes.</p>
                <form action="/postCadastro" method="post">
                    <div class="form-campo">
                        <fieldset>
                            <label for="nome_completo">Nome Completo</label>
                            <input type="text" id="nome_completo" />
                            <label for="email">E-mail</label>
                            <input type="text" id="email" />
                            <label for="Telefone">Telefone</label>
                            <input type="number" id="telefone" />
                            <label for="endereço">Endereço</label>
                            <input type="text" id="endereço" />
                            <label for="cidade">Cidade</label>
                            <input type="text" id="cidade" />
                            <label for="criar_senha">
                                Crie sua senha
                            </label>
                            <input id="password" type="text" />
                        </fieldset>

                        <a class="botao-entrar input-botao" href="login.html">Entrar</a>
                        <button id="btn" class="botao-cadastrar input-botao" type="button">Criar Conta
                        </button>
                    </div>
                </form>
                <a class="prestador" href="cadastro.html">Quer ser Prestador de Serviços?</a>
            </div>
        </div>
    </div>
</body>
<script src="cadastroCliente.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</html>
